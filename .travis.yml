language: node_js
node_js:
  - "10"
cache: yarn
jobs:
  include:
    -
      name: "Unit and integration tests"
      script: "yarn test"
      stage: "Test"
deploy:
  -
    api_key:
      secure: 
    before_deploy:
      - "git config --local user.name \"Alexis Rico\""
      - "git config --local user.email \"sferadev@gmail.com\""
      - "export TRAVIS_TAG=$(git rev-parse --abbrev-ref HEAD)-${TRAVIS_TAG:-$(date +'%y%m%d')-$(git log --format=%h -1)}"
      - "git tag $TRAVIS_TAG"
      - "yarn build-webapp"
    file: metadata-management.zip
    provider: releases
  -
    on:
      branch: master
    api_key:
      secure: 
    before_deploy:
      - "git config --local user.name \"Alexis Rico\""
      - "git config --local user.email \"sferadev@gmail.com\""
      - "npm version patch"
      - "git push origin master"
      - "yarn build-webapp"
    file: metadata-management.zip
    provider: releases
